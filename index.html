<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Group2Project.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <title>The Solar System</title>
</head>

<body>
    <div>
        <header>
            <nav>
                <a>Home</a>
                <a>Planets</a>
                <a>Contact Us</a>
            </nav>
            <h1 class="title">The Solar System</h1>
        </header>
    </div>
    <div>
        <h2 class="text">Click on one of the planets to test your knowledge!</h2>
    </div>
    <div class="buttons">
        <input class="a" type="submit" value="Mercury" />
        <input class="b" type="submit" value="Venus" />
        <input class="c" type="submit" value="Earth" />
        <input class="d" type="submit" value="Mars" />
        <input class="e" type="submit" value="Jupiter" />
        <input class="f" type="submit" value="Saturn" />
        <input class="g" type="submit" value="Uranus" />
        <input class="h" type="submit" value="Neptune" />
      </div>
      <div>
        <img class="img-click" src="free-click-icon-2384-thumb.png" alt="click icon" width="100" height="100">
      </div>
</body>

</html>
